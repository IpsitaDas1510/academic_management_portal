<!DOCTYPE html>
<html>
<head>
  <title>Marks</title>
</head>
<body>
  <h2>View Student Marks</h2>

  <input id="sid" placeholder="Student ID">
  <button onclick="loadMarks()">Get Marks</button>

  <ul id="result"></ul>

  <script>
    function loadMarks() {
      const id = document.getElementById("sid").value;
      fetch(`/api/marks/student/${id}`)
        .then(r => r.json())
        .then(data => {
          const ul = document.getElementById("result");
          ul.innerHTML = "";
          data.forEach(m =>
            ul.innerHTML += `<li>${m.year} : ${m.marks}</li>`
          );
        });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Teachers</title>
</head>
<body>
  <h2>Teachers</h2>
  <ul id="list"></ul>

  <script>
    fetch("/api/teachers")
      .then(r => r.json())
      .then(data => {
        const ul = document.getElementById("list");
        data.forEach(t =>
          ul.innerHTML += `<li>${t.name} - ${t.subject}</li>`
        );
      });
  </script>
</body>
</html>
